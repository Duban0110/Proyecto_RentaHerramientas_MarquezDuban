# Configuracion de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/alquiler_herramientas_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=tu usser aqui
spring.datasource.password=tu clave aqui
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.api-docs.groups.enabled=true

# Puerto
server.port=8081

# Habilitar Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
# Esto ayuda a que Swagger no se bloquee por la seguridad
springdoc.swagger-ui.enabled=true

logging.level.org.springdoc=DEBUG